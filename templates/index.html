<!DOCTYPE html>

<html>
<head>
    <title>Partner Ledger</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border:1px solid #aaa; padding:6px; text-align:center; }
        th { background:#eee; }
        input { width:90px; }
        .total { font-weight:bold; background:#f2f2f2; }
    </style>
</head>

<body>

<h2>Partner Split Ledger</h2>

<form method="POST" action="/add">
    Date <input name="date" required>
    From <input name="from_name" required>
    Amount <input name="amount" type="number" step="0.01" required>
    AK <input name="ak" type="number" step="0.01">
    DY <input name="dy" type="number" step="0.01">
    RK <input name="rk" type="number" step="0.01">
    NP <input name="np" type="number" step="0.01">
    <button type="submit">Add</button>
</form>

<br><br>

<table>
<tr>
<th>Date</th>
<th>Money From</th>
<th>Amount</th>
<th>AK</th>
<th>DY</th>
<th>RK</th>
<th>NP</th>
<th>Total</th>
</tr>

{% for r in rows %}

<tr>
<td>{{ r.date }}</td>
<td>{{ r.from_name }}</td>
<td>{{ r.amount }}</td>
<td>{{ r.ak }}</td>
<td>{{ r.dy }}</td>
<td>{{ r.rk }}</td>
<td>{{ r.np }}</td>
<td class="total">{{ r.total }}</td>
</tr>
{% endfor %}

</table>

<h3>Total Balance: {{ balance }}</h3>

</body>
</html>
