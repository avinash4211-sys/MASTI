<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:50px;text-align:center}
.box{background:white;padding:20px;border-radius:10px;display:inline-block}
input{display:block;margin:10px auto;padding:8px;width:200px}
button{padding:8px 15px;background:green;color:white;border:none}
</style>
</head>
<body>

<div class="box">
<h2>Partner Ledger Login</h2>

<form method="POST">
<input name="username" placeholder="Username">
<input type="password" name="password" placeholder="Password">
<button type="submit">Login</button>
</form>

<p style="color:red">{{error}}</p>

</div>

</body>
</html>
